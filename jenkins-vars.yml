---
# jenkins variables
project_name: docker-nzbhydra2
external_type: github_devel
release_type: prerelease
release_tag: dev
ls_branch: dev
repo_vars:
  - EXT_GIT_BRANCH = 'develop'
  - EXT_USER = 'theotherp'
  - EXT_REPO = 'nzbhydra2'
  - BUILD_VERSION_ARG = 'NZBHYDRA2_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nzbhydra2'
  - CONTAINER_NAME = 'nzbhydra2'
  - DOCKERHUB_IMAGE = 'linuxserver/nzbhydra2'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nzbhydra2'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nzbhydra2'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5076'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH='/system/about'
sponsor_links:
  - { name: "NZBHydra 2", url: "https://github.com/theotherp/nzbhydra2#donate" }
